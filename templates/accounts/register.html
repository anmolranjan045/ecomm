{% extends "base/base.html" %}

{% block start %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:0px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Sign in</h4>
            <form method="POST">
                {% csrf_token %}
                {% include 'base/alert.html' %}
                <div class="form-group">
                    <input class="form-control" required placeholder="First Name" name='first_name' type="text" fdprocessedid="2un59i">
                </div>
                <!-- form-group// -->
                <div class="form-group">
                    <input class="form-control" required placeholder="Last Name" name='last_name' type="text" fdprocessedid="2un59i">
                </div>
                <!-- form-group// -->
                <div class="form-group">
                    <input class="form-control" required placeholder="Email" name='email' type="text" fdprocessedid="3px2za">
                </div>
                <!-- form-group// -->
                <div class="form-group">
                    <input class="form-control" required placeholder="Password" name='password' type="password" fdprocessedid="3px2za">
                </div>
                <!-- form-group// -->

                <div class="form-group">
                    <a href="#" class="float-right">Forgot password?</a>
                    <label class="float-left custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> Remember </div> </label>
                </div>
                <!-- form-group form-check .// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" fdprocessedid="9mvla"> SignUp  </button>
                </div>
                <!-- form-group// -->
            </form>
        </div>
        <!-- card-body.// -->
    </div>
    <!-- card .// -->

    {% comment %} <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
    <br><br> {% endcomment %}
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
{% endblock %}
